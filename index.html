<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1b90533b99.js" crossorigin="anonymous"></script>
    <title>Password generator</title>
</head>

<body>
    <div class="container">
        <h2>Password generator</h2>
        <div class="result-container">
            <span class="result" id="result"></span>
            <button class="btn" id="clipboard"><i class="fa-regular fa-clipboard"></i></button>
        </div>
        <div class="settings">
            <div class="setting-item">
                <label for="password-length">Password Length</label>
                <input type="number" name="password-length" id="length" min="4" max="20" value="20">
            </div>
            <div class="setting-item">
                <label for="uppercase">Include uppercase letters</label>
                <input type="checkbox" name="uppercase" id="uppercase" checked>
            </div>
            <div class="setting-item">
                <label for="lowercase">Include lowercase letters</label>
                <input type="checkbox" name="lowercase" id="lowercase" checked>
            </div>
            <div class="setting-item">
                <label for="numbers">Include numbers</label>
                <input type="checkbox" name="numbers" id="numbers" checked>
            </div>
            <div class="setting-item">
                <label for="symbols">Include symbols</label>
                <input type="checkbox" name="symbols" id="symbols" checked>
            </div>
        </div>
        <button class="btn-large" id="generate">Generate password</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
